version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - patient-service
      - doctor-service
      - appointment-service
      - notification-service

  auth-service:
    build: ./auth-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001

  patient-service:
    build: ./patient-service
    ports:
      - "4002:4002"
    environment:
      - PORT=4002

  doctor-service:
    build: ./doctor-service
    ports:
      - "4003:4003"
    environment:
      - PORT=4003

  appointment-service:
    build: ./appointment-service
    ports:
      - "4004:4004"
    depends_on:
      - notification-service
    environment:
      - PORT=4004

  notification-service:
    build: ./notification-service
    ports:
      - "4005:4005"
    environment:
      - PORT=4005

networks:
  default:
    name: healthcare-network